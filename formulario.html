<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="" id="edad">Ingrese edad: </label>
    <input type="text" name="edad">
    <label for="" id="validar_edad"></label>
    <button onclick="capturarEdad()">Enviar</button>

    <script>
        function capturarEdad(){
            var edad = document.getElementsByName("edad")[0].value;
            var validar_edad = document.getElementById("validar_edad");
                if(isNaN(edad)){
                    validar_edad.innerHTML = "ERROR, debes ingresar un número válido";
                }else{
                    edad = parseInt(edad);
                    if(edad >= 0){
                        validar_edad.innerHTML = "Bien hecho culiao";

                    }else{
                        validar_edad.innerHTML = "Debes ingresar un número mayor o igual a 0";
                        
                    }
                }
            console.log("El valor es:"+edad);
            
        }
    </script>
</body>
</html>
